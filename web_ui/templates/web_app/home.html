<div class="hero hero--indigo">
    <div class="hero__content">
        <div class="container center-xs">
            <div class="row">
                <div class="col-md-4 col-xl-2">
                    <img style="max-height:150px" src="/static/web_app/public/img/CiscoUIMainLogo-2.png">
                </div>
                <div class="col-md-8 col-xl-10">
                    <div class="flex-fluid">
                        <h1>Save and compare your ACI configs with one click </h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="secondary-tabs">
            <div class="tab-content">
                <div id="tab-intro-content" class="tab-pane active">
                    <div class="panel panel--loose panel--bordered">
                        <div class="row">
                            <div class="col-md-8 text-large">
                                <h1 class="text-huge text-blue base-margin-bottom">Let us do the hard work!</h1>
                                <p>With this tool you will be able to see the configuration changes in your devices
                                    and compare them.
                                </p>
                                <p>Start with your credentials
                                </p>

                            </div>
                            <div class="col-md-4">
                                <div class="panel panel--bordered animated fadeInLeft dbl-margin-bottom">
                                    <div ng-if="!apic.logged">
                                        <div class="form-group">
                                            <div class="form-group__text">
                                                <input id="url" type="text"
                                                       ng-model="apic.url">
                                                <label for="url">APIC URL</label>
                                            </div>
                                            <div class="form-group__text">
                                                <input id="username" type="text"
                                                       ng-model="apic.username">
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="form-group__text">
                                                <input id="password" type="password"
                                                       ng-model="apic.password">
                                                <label for="password">Password</label>
                                            </div>

                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn--primary" ng-click="login();">Login</button>
                                        </div>
                                    </div>
                                    <div ng-if="apic.logged">
                                        <div class="alert alert--success">
                                            <div class="alert__icon icon-check"></div>
                                            <div class="alert__message">You are logged in! Start saving and comparing
                                                configs from the left menu
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn--secondary" ng-click="logout();">Logout</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
